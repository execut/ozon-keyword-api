version: v1
plugins:
  - plugin: python
    out: pypkg/ozon-keyword-api
    strategy: directory

  - plugin: mypy
    out: pypkg/ozon-keyword-api
    strategy: directory

  - plugin: grpclib_python
    out: pypkg/ozon-keyword-api
    strategy: directory

  - plugin: grpc-gateway
    out: pkg/ozon-keyword-api
    opt:
      - logtostderr=true
      - paths=import
    strategy: directory

  - plugin: validate
    out: pkg/ozon-keyword-api
    opt:
      - lang=go
    strategy: directory

  - plugin: openapiv2
    path: protoc-gen-openapiv2
    out: swagger
    opt:
      - generate_unbound_methods=true
    strategy: directory